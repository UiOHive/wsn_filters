  name: Kongsvegen
  owner: NPI
  date_installation: 2021/04/01
  date_update:
  description: WSN network on the Kongsvegen glacier in Svalbard
  country: Svalbard

node:
  # List of nodes
  - id: sw-001
    name: KNG6
    operational: True
    date_installation: 2019-04-11 00:00:00
    meteoio_ini_template: wsn_meteoio.ini
    location:
      epsg: 32633
      easting: 459771
      northing: 8746171
      elevation: 530
      date: 2021-04-29
    snow:
      date: [2019-04-11, 2020-09-14, 2021-04-29 ]
      dist_to_sensor: [ 1280, 3070, 50 ]
      depth: [ 1370, 0, 1440 ]
      year_hydro: [ 2018-09-01, 2019-09-14, 2020-09-01, 2021-09-01, 2022-09-01 ]
    version:
      - date_start: 2019-04-11 00:00:00
        date_end: 2022-01-01 00:00:00
        version: 2
        sensor: [bme_int, mb, atmos, qtpy]
        config:
          adress: 215
          run_system: bat=10 gps=12:00 acc=10 lan=30
          run_sensor: bme_int=10 mb=10 atmos=10 qtpy=10
          destination: 2
          lora_mode: 6
        data: [time, frame, type, bat, acc_x, acc_y, acc_z, bme_tc, int_tc, bme_hum, int_hum, bme_pres, int_pres, mb_distance, vl_distance, tmp_temperature, ds1820, altitude, latitude, longitude, gps_accuracy, gps_satellites, mlx_object, mlx_ambient, received, momsn, iridium_cep, iridium_latitude, iridium_longitude]
        data_sios: [tmp_temperature, bme_hum, bme_pres, mb_distance, wind_dir, wind_speed, mlx_object]
        QC_done: False

