[General]
BUFFER_SIZE = ${{370*3}}
BUFF_BEFORE = 0
BUFF_GRIDS = 10
DATA_QA_LOGS = TRUE

[Input]
COORDSYS = UTM
COORDPARAM = 33N
TIME_ZONE = 0
METEO = CSV
METEOPATH = .
METEOPATH_RECURSIVE = FALSE
CSV_FILE_EXTENSION = .csv
CSV_DELIMITER = ,
CSV_NR_HEADERS = 1
CSV_UNITS_OFFSET = 0 273.15 0 0 0 0 0 273.15
CSV_UNITS_MULTIPLIER = 1 1 0.01 1 0.01 1 1 1
CSV_COLUMNS_HEADERS = 3
CSV_FIELDS = TIMESTAMP TA RH P HS DW VW TSS
CSV_TIMESTAMP = COMBINED
CSV_DATETIME_SPEC = YYYY-MM-DD HH24:MI:SS
CSV_NAME = sw-001
CSV_ID = sw-001
POSITION = "xy(459771,8746171,530)"
STATION1 = sw-001.csv

[InputEditing]
ENABLE_TIMESERIES_EDITING = TRUE

[Filters]
ENABLE_METEO_FILTERS = TRUE
TA::FILTER1 = MIN_MAX
TA::ARG1::MIN = 240
TA::ARG1::MAX = 320
RH::FILTER1 = MIN_MAX
RH::ARG1::MIN = 0.01
RH::ARG1::MAX = 1.2
RH::FILTER2 = MIN_MAX
RH::ARG2::SOFT = true
RH::ARG2::MIN = 0.05
RH::ARG2::MAX = 1.0
VW::FILTER1 = MIN_MAX
VW::ARG1::MIN = -2
VW::ARG1::MAX = 70
VW::FILTER2 = MIN_MAX
VW::ARG2::SOFT = true
VW::ARG2::MIN = 0.2
VW::ARG2::MAX = 50.0
HS::FILTER1 = MIN
HS::ARG1::SOFT = true
HS::ARG1::MIN = 0.0
HS::FILTER2 = RATE
HS::ARG2::MAX = 5.55e-5
HS::FILTER3 = MAD
HS::ARG3::MIN_SIGMA = 0.02
HS::ARG3::CENTERING = left
HS::ARG3::MIN_PTS = 10
HS::ARG3::MIN_SPAN = 21600
HS::ARG3::SOFT = true
ENABLE_TIME_FILTERS = TRUE
TIME::FILTER1 = SUPPR
TIME::ARG1::TYPE = CLEANUP

[Interpolations1D]
ENABLE_RESAMPLING = TRUE
WINDOW_SIZE = 43200

[GridInterpolations1D]
ENABLE_GRID_RESAMPLING = TRUE
WRITE_RESAMPLED_GRIDS = FALSE
WINDOW_SIZE = 43200

[Output]
NC_CREATOR = Simon Filhol, Pierre Marie Lefeuvre, Jean-Charles Gallet
NC_LICENSE = CC-BY-NC
NC_SUMMARY = WSN network on the Kongsvegen glacier in Svalbard
NC_ID = sw-001
SAMPLING_RATE_MIN = 180
COORDSYS = UTM
COORDPARAM = 33N
TIME_ZONE = 0
METEO = NETCDF
METEOPATH = .
NC_SINGLE_FILE = FALSE
NETCDF_SCHEMA = CF-1.6
NC_STRICT_SCHEMA = TRUE
NC_LAX_SCHEMA = FALSE
ACDD_METADATA = TRUE
ACDD_CREATOR = Simon Filhol, Pierre Marie Lefeuvre, Jean-Charles Gallet


