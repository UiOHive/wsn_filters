# Network
network:
  name: Kongsvegen
  owner: NPI
  country: Svalbard
  description: Wireless Sensor Network on the Kongsvegen glacier in Svalbard
  date_installation: 2021-04-01
  date_update: 2022-06-10
  year_hydro: [ 2018-09-01, 2019-09-14, 2020-09-01, 2021-09-24, 2022-09-01, 2023-09-01 ] #legacy
  timezone: UTC+0
  
# Directory tree
path:
  folder_input: 'data'
  folder_output: 'data_qc'
  
# List of nodes
