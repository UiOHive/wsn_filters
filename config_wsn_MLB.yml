# Network
network:
  name: Midtre Lovenbreen
  owner: NPI
  country: Svalbard
  description: Wireless Sensor Network on the Midtre Lovenbreen glacier in Svalbard
  date_installation: 2021-04-01
  date_update: 2022-06-10
  year_hydro: [ 2020-09-01, 2021-09-25, 2022-09-01, 2023-09-01, 2024-09-01, 2025-09-01 ] #legacy
  timezone: UTC+0

# Directory tree
path:
  folder_input: 'data'
  folder_output: 'data_qc'

# List of nodes
node:
